<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequencies</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #444;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .nav {
            margin-top: 20px;
        }
        .nav a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Word Frequencies</h1>
    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>User Frequency</th>
                <th>All Users Frequency</th>
            </tr>
        </thead>
        <tbody>
            {% for word, user_freq, all_freq in freq_data %}
            <tr>
                <td>{{ word }}</td>
                <td>{{ user_freq }}</td>
                <td>{{ all_freq }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="nav">
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
